<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 450px;
      width: 100%;
      padding: 40px;
    }

    h1 {
      color: #1a1a1a;
      font-size: 28px;
      margin-bottom: 10px;
      text-align: center;
    }

    .subtitle {
      color: #666;
      font-size: 14px;
      text-align: center;

    }

    .form-group {

    label {

      color: #333;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .alert {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .alert-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .alert-error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .password-requirements {
      background: #f8f9fa;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 13px;
      color: #666;
    }

    .password-requirements ul {
      margin-left: 20px;
      margin-top: 8px;
    }

    .password-requirements li {
      margin-bottom: 4px;
    }

    .spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
      font-size: 48px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">ü•©</div>
    <h1>Restablecer Contrase√±a</h1>
    <p class="subtitle">Ingresa tu nueva contrase√±a</p>

    <div id="alert" class="alert"></div>

    <form id="resetForm">
      <div class="password-requirements">
        <strong>üìã Requisitos de la contrase√±a:</strong>
        <ul>
          <li>M√≠nimo 6 caracteres</li>
          <li>Recomendado: incluir letras y n√∫meros</li>
        </ul>
      </div>

      <div class="form-group">
        <label for="password">Nueva Contrase√±a</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          required 
          minlength="6"
          placeholder="Escribe tu nueva contrase√±a"
        >
      </div>

      <div class="form-group">
        <label for="passwordConfirm">Confirmar Contrase√±a</label>
        <input 
          type="password" 
          id="passwordConfirm" 
          name="passwordConfirm" 
          required 
          minlength="6"
          placeholder="Repite tu nueva contrase√±a"
        >
      </div>

      <button type="submit" class="btn" id="submitBtn">
        <span id="btnText">Cambiar Contrase√±a</span>
      </button>
    </form>
  </div>

  <script>
    // Configurar Supabase (usa las mismas credenciales de tu proyecto)
    const supabaseUrl = 'https://ykcwtrdxqpxbpiwbkrcs.supabase.co'
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlrY3d0cmR4cXB4YnBpd2JrcmNzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzI0OTc4MDYsImV4cCI6MjA0ODA3MzgwNn0.FrTDfvJUg9TcDBZmMXgSHBmNrZsaGSbKJ32yJIWk8IY'
    const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey)

    const form = document.getElementById('resetForm')
    const alert = document.getElementById('alert')
    const submitBtn = document.getElementById('submitBtn')
    const btnText = document.getElementById('btnText')

    function showAlert(message, type) {
      alert.textContent = message
      alert.className = `alert alert-${type}`
      alert.style.display = 'block'
    }

    function hideAlert() {
      alert.style.display = 'none'
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault()
      hideAlert()

      const password = document.getElementById('password').value
      const passwordConfirm = document.getElementById('passwordConfirm').value

      // Validar que las contrase√±as coincidan
      if (password !== passwordConfirm) {
        showAlert('‚ùå Las contrase√±as no coinciden', 'error')
        return
      }

      // Validar longitud m√≠nima
      if (password.length < 6) {
        showAlert('‚ùå La contrase√±a debe tener al menos 6 caracteres', 'error')
        return
      }

      // Deshabilitar bot√≥n
      submitBtn.disabled = true
      btnText.innerHTML = '<span class="spinner"></span>Cambiando contrase√±a...'

      try {
        // Actualizar contrase√±a en Supabase
        const { data, error } = await supabase.auth.updateUser({
          password: password
        })

        if (error) throw error

        // √âxito
        showAlert('‚úÖ ¬°Contrase√±a cambiada exitosamente!', 'success')
        form.reset()

        // Redirigir al inicio despu√©s de 2 segundos
        setTimeout(() => {
          window.location.href = '/'
        }, 2000)

      } catch (error) {
        console.error('Error:', error)
        showAlert('‚ùå Error: ' + error.message, 'error')
        submitBtn.disabled = false
        btnText.textContent = 'Cambiar Contrase√±a'
      }
    })

    // Verificar que hay un token v√°lido en la URL
    window.addEventListener('DOMContentLoaded', () => {
      const hashParams = new URLSearchParams(window.location.hash.substring(1))
      const accessToken = hashParams.get('access_token')

      if (!accessToken) {
        showAlert('‚ö†Ô∏è El enlace es inv√°lido o ha expirado. Solicita uno nuevo.', 'error')
        submitBtn.disabled = true
      }
    })
  </script>
</body>
</html>
